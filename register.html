<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="M_todo-app p-5 rounded shadow-lg">
            <h3 class="text-center mb-4 text-white">Welcome OnBoard!</h3>
            <form id="registerForm" class="d-flex flex-column gap-3">
                <input type="text" id="fullName" class="form-control rounded-input" placeholder="Enter your full name" required>
                <input type="email" id="email" class="form-control rounded-input" placeholder="Enter your email" required>
                <input type="password" id="password" class="form-control rounded-input" placeholder="Enter password" required>
                <input type="password" id="confirmPassword" class="form-control rounded-input" placeholder="Confirm password" required>
                <button type="submit" class="btn btn-success rounded-button">Register</button>
            </form>
            <p class="text-white mt-3 text-center">Already have an account? <a href="login.html" class="text-info">Sign in</a></p>
        </div>
    </div>
    <script src="./assets/register.js"></script>

</body>
</html>
