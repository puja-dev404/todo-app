<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="M_todo-app p-5 rounded shadow-lg">
          <!-- Profile and Greeting Section -->
          <div class="text-center mb-2">
            <img
              src="https://media.istockphoto.com/id/1330687933/vector/woman-sitting-with-laptop-vector-illustration.jpg?s=612x612&w=0&k=20&c=p3knoxVOGUuev65CfzH9IOkyjMb5jdHOnE_Lu1fPfRw="
              alt="Profile"
              class="profile-image mb-3"
            />
            <h3>Welcome <span id="currentUserName"></span></h3>
            <p id="greetingText" class="lead"></p>
          </div>
          <div class="greeting-container">
            <h2 id="greetingMessage"></h2>
          </div>
          
      
          <!-- Clock Section -->
          <div id="clockContainer" class="clock-container mb-3">
            <div id="clock">
              <div class="clock-number" style="top: 5%; left: 50%;">12</div>
              <div class="clock-number" style="top: 50%; left: 95%;">3</div>
              <div class="clock-number" style="top: 95%; left: 50%;">6</div>
              <div class="clock-number" style="top: 50%; left: 5%;">9</div>
              <div id="hour" class="hour-hand"></div>
              <div id="minute" class="minute-hand"></div>
              <div id="second" class="second-hand"></div>
            </div>
          </div>

      
          <!-- Todo Section -->
          <div class="todo-app">
            <!-- Fixed form at the top -->
            <form class="input-section">
              <input
                id="todoInput"
                type="text"
                placeholder="Add item..."
                class="form-control mb-2"
              />
              <div>
                <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
                <button
                  id="updateBtn"
                  type="button"
                  class="btn btn-warning"
                  style="display: none;"
                >
                  Update
                </button>
              </div>
            </form>
            <div class="todos" style="max-height: 150px; overflow-y: auto; padding-top: 20px;">
              <ul id="todoList" class="todo-list"></ul>
              <div id="notFound" class="not-found" style="display: none;">
                <p>No todos found.</p>
              </div>
            </div>
        
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/todo.js"></script>
</body>
</html>
